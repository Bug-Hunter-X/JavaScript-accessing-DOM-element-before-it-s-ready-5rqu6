<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly attempting to access element before it's in the DOM
    console.log(document.getElementById('myDiv').textContent);
  </script>
</body>
</html>
